<mat-toolbar color="primary">
  <img src="../../assets/images/Raymond_Logo.jpg" width="10%">
</mat-toolbar>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      &nbsp;
    </div>
    <div class="col-lg-12">
      <h2>Reports</h2>
      <hr />
    </div>
    <div class="col-lg-3 mb-3" *ngFor="let item of reports">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title class="header-text">
            {{item.header}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <button mat-raised-button color="accent">Click here to see the Report.</button>
        </mat-card-content>
        <mat-card-content>
          <p>
            {{item.content}}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
